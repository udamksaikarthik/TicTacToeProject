<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="TicTacToe.css">
</head>
<body>
    <div class="Main_Container">
        <div class="heading">
            <h1 class="headingName">TicTacToe Game</h1>
        </div> 
        <div class="gameBoard">
            <canvas id="canvas"></canvas>
        <table>
            <tr>
                <td class="cell"></td>
                <td class="cell"></td>
                <td class="cell"></td>
            </tr>
            <tr>
                <td class="cell"></td>
                <td class="cell"></td>
                <td class="cell"></td>
            </tr>
            <tr>
                <td class="cell"></td>
                <td class="cell"></td>
                <td class="cell"></td>
            </tr>
        </table>
        </div>
        <div id="win_div_id" class="Winner_Div">
            <h2 id="Display_Winner"></h2>
        </div>
        <button id="playAgain" class="playAgain" onclick="playAgain()">Play Again</button>
    </div>   
    <script src="TicTacToe.js"></script>
</body>
</html>
